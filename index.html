<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>Newsletter sign up form</title>
</head>
<body>

    <header>
        <div class="main-header">
            <h1 class="title">The code review</h1>
    </header>

    <main>
        <div class="container">

            <div class="intro">
                <h1 class="intro_title">Sign up for our newsletter</h1>
                <p class="intro_text">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <form>
                <div class="form_section">
                    <fieldset>
                        <legend>Contact Information</legend>

                        <label for="full_name"> Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Required" required/>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Required" required/>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone"/>
                        
                        <label for="street_address">Street address</label>
                        <input type="text" id="street_address" name="street_address"/>

                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="other">Another state</option>
                        </select>

                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="zip_code"/>
                    </fieldset>
                </div>

                <div class="form_section">
                    <fieldset>
                        <legend>Newsletter</legend>

                        <label>Select the newsletters you would like to receieve</label>
                        <label for="html">
                            <input type="checkbox" id="html" value="html" name="newsletter" class="custom_checkbox"/>
                            HTML News
                        </label>

                        <label for="css">
                            <input type="checkbox" id="css" value="css" name="newsletter"/>
                            CSS News
                        </label>

                        <label for="javascript">
                            <input type="checkbox" id="javascript" value="javascript" name="newsletter"/>
                            Javascript News
                        </label>

                        <label>Newsletter format</label>

                        <label for="html">
                            <input type="radio" id="html" value="html" name="format"/>
                            HTML
                        </label>

                        <label for="plain_text">
                            <input type="radio" id="html" value="plain_text" name="format"/>
                             Plain text
                        </label>

                        <label for="other_topics">Other topics you'd like to hear about</label>
                        <textarea id="other_topics" name="other_topics" rows="5"></textarea>

                        <button type="submit">Sign Up</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p class="footer_text">Copyright The Code Review</p>
    </footer>
    
</body>
</html>
