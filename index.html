<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>Newsletter sign up form</title>
</head>
    <body>

        <header>
            <div class="main-header">
                <h1 class="title container">The code review</h1>
            </div>   
        </header>

        <main>
            <div class="container">

                <div class="intro">
                    <h1 class="intro_title">Sign up for our newsletter</h1>
                    <p class="intro_text">Get the latest news on how your code is doing right in your inbox</p>
                </div>

                <form method="POST" action="#">

                    <fieldset>
                        <legend>Contact Information</legend>
                         <div class="form_section contact-fields">
                            
                            <label for="full_name"> Full Name</label>
                            <input type="text" id="full_name" name="full_name" placeholder="Required" required/>

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Required" required/>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone"/>
                            
                            <label for="street_address">Street address</label>
                            <input type="text" id="street_address" name="street_address"/>

                            <label for="state">State</label>
                            <select id="state" name="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="other">Another state</option>
                            </select>

                            <label for="zip_code">Zip Code</label>
                            <input type="text" id="zip_code" name="zip_code"/>
                        </div>
                    </fieldset>


                    <fieldset>
                        <legend>Newsletter</legend>
                        <div class="form_section">
                            <label class="label">Select the newsletters you would like to receieve</label>
                            <label for="html_news">
                                <input type="checkbox" id="html_news" value="html_news" name="newsletter" class="custom_checkbox"/>
                                HTML News
                            </label>

                            <label for="css_news">
                                <input type="checkbox" id="css_news" value="css_news" name="newsletter"/>
                                CSS News
                            </label>

                            <label for="javascript_news">
                                <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter"/>
                                Javascript News
                            </label>

                            <label  class="label">Newsletter format</label>

                            <label for="html_format">
                                <input type="radio" id="html_format" value="html" name="format"/>
                                HTML
                            </label>

                            <label for="plain_text_format">
                                <input type="radio" id="plain_text_format" value="plain_text_format" name="format"/>
                                Plain text
                            </label>

                            <label class="label" for="other_topics">Other topics you'd like to hear about</label>
                            <textarea id="other_topics" name="other_topics" rows="5"></textarea>
                        </div>
                    </fieldset>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </main>
        <footer>
            <p class="footer_text container">Copyright The Code Review</p>
        </footer>
        
    </body>
</html>
